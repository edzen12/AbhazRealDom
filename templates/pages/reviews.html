{% extends 'homebase.html' %}
{% load static %}

{% block content %} 
<section class="reviews">
    <div class="container">
        <div class="row">

            {% for el in reviews %}
            <div class="col-md-3 col-lg-3 col-12 mt-5 mb-5">
                <div class="card">
                <a href="#">
                    <ul>
                        <li class="reviews__name">{{el.nikname}}</li>
                        <li class="reviews__date">{{el.date}}</li>
                    </ul>
                    <img src="{{el.image.url}}" class="card-img-top" alt="">
                    <hr>
                    <p>{{ el.desc|truncatewords_html:12 }}</p>
                </a>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>
</section>
{% endblock content %}
